{% load static %}

<html>

<head>
    <title>Room Genie Advertisement Approval</title>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script>
        //This script gets loaded once the page gets loaded
        $(document).ready(function () {
            $("#statusUpdate").submit(function (event) {
                //Checking the ad status is been updated or not
                if ($('#inlineRadioYes').is(":checked") || $('#inlineRadioNo').is(":checked"))
                    alert("Your status for this advertisment was recorded.");
                else
                    alert('Please select status of the advertisement.');
            });
            //For enabling tooltip
            $('[data-toggle="tooltip"]').tooltip()
        });     
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row top-navbar">
            <div class="col-md-3">
                <span class="navbar-brand ">Room Genie</span>
            </div>
            <div class="col-md-9">
                <span class="navbar-brand float-right">Hello Moderator!</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 submenu">
                <a class="left-menu" href="/index">Dashboard</a>
                <a class="left-menu" href="/ads">Ads</a>
                <a class="left-menu" href="/profile">Profile</a>
                <a class="left-menu" href="./login">Logout</a>
            </div>
            <div class="col-md-9">
                <div class="container-fluid">
                    <form id="statusUpdate" method="POST">
                        <div class="row ad">
                            <div class="col-lg-6">
                                <img class="card-img-top" src="{{ad.image_url}}" alt="Room image">
                            </div>
                            <div class="col-lg-6">
                                <h5 class="card-title">{{ad.name}}</h5>
                                <p class="card-text">{{ad.description}}</p>
                                <p class="card-text">{{ad.location}}</p>
                                <p class="card-text">Rent: {{ad.price}}$ / Week</p>
                                <p class="card-text">Available from: 3rd of December 2020</p>
                                <p class="card-text ">Payment Mode: {{ad.payment_mode}}</p>
                                <p class="card-text form-check-inline">Approve:</p>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadioYes" value="option1">
                                    <label class="form-check-label" for="inlineRadioYes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadioNo" value="option2">
                                    <label class="form-check-label" for="inlineRadioNo">No</label>
                                </div>
                                <div class="form-check">
                                    <button class="btn btn-primary float-right">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row footer">
        <div class="col-sm-12 d-flex justify-content-center">Copyrights ROOMGENIE 2020</div>
    </div>
    </div>
</body>

</html>
